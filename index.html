<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> جەدۆلی پۆلی یازدەیی زانستی دال</title>
    <style>
        body{
            padding:0px;
        }
        table {
            width: 80%;
            margin: 0;
            border-collapse: collapse;
            direction: rtl;
        }
        table, th, td {
            border: 2px solid #333;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4b41a;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e0f7fa;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>یەک شەممە</th>
            <th>دوو شەممە</th>
            <th>سێ شەممە</th>
            <th>چوار شەممە</th>
            <th>پێنج شەممە</th>
        </tr>
        <tr>
            <td>کوردی</td>
            <td>کیمیا</td>
            <td>ئینگلیزی</td>
            <td>کیمیا</td>
            <td>بیرکاری</td>
        </tr>
        <tr>
            <td>عەرەبی</td>
            <td>ئینگلیزی</td>
            <td>بیرکاری</td>
            <td>ئاین</td>
            <td>فیزیا</td>
        </tr>
        <tr>
            <td>هونەر</td>
            <td>فیزیا</td>
            <td>کیمیا</td>
            <td>زیندەزانی</td>
            <td>زیندەزانی</td>
        </tr>
        <tr>
            <td>کیمیا</td>
            <td>زیندەزانی</td>
            <td>وەرزش</td>
            <td>ئینگلیزی</td>
            <td>کوردی</td>
        </tr>
        <tr>
            <td>بیرکاری</td>
            <td>عەرەبی</td>
            <td>کوردی</td>
            <td>فیزیا</td>
            <td>عەرەبی</td>
        </tr>
        <tr>
            <td>زیندەزانی</td>
            <td>بیرکاری</td>
            <td>فیزیا</td>
            <td>کۆمپیتەر</td>
            <td>ئینگلیزی</td>
        </tr>
    </table>

</body>
</html>
