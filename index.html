<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> جەدۆلی پۆلی یازدەیی زانستی دال</title>
    <style>
        body{
            padding:0px;
        }
        table {
            width: 80%;
            margin: 0;
            border-collapse: collapse;
            direction: rtl;
        }
        table, th, td {
            border: 2px solid #333;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4b41a;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e0f7fa;
        }
        button {
 			background-color: #04AA6D; /* Green */
 		    border: none;
 			color: white;
 			padding: 13px 22px;
 			text-align: center;
 			text-decoration: none;
 			display: inline-block;
 			font-size: 19px;
            font-weight: bold;
            border-radius:7px;
            margin: 5px;
}
    </style>
</head>
<body>
    <h1>جەدۆل گۆڕاوە و هێشتا بە کاملی پێمان نەوتراوە</h1>
    <table>
        <tr>
            <th>یەک شەممە</th>
            <th>دوو شەممە</th>
            <th>سێ شەممە</th>
            <th>چوار شەممە</th>
            <th>پێنج شەممە</th>
        </tr>
        <tr>
            <td>عەرەبی</td> <!-- 1 یەک شەممە -->
            <td>کیمیا</td> <!-- 1 دوو شەممە -->
            <td>فیزیا</td> <!-- 1 سێ شەممە -->
            <td>--</td> <!-- 1 چوار شەممە -->
            <td>فیزیا</td> <!-- 1 پێنج شەممە -->
        </tr>
        <tr>
            <td>کوردی</td> <!-- 2 یەک شەممە -->
            <td>زیندەزانی</td> <!-- 2 دوو شەممە -->
            <td>کوردی</td> <!-- 2 سێ شەممە -->
            <td>--</td> <!-- 2 چوار شەممە -->
            <td>کۆمپیوتەر</td> <!-- 2 پێنج شەممە -->
        </tr>
        <tr>
            <td>زیندەزانی</td> <!-- 3 یەک شەممە -->
            <td>بیرکاری</td> <!-- 3 دوو شەممە -->
            <td>ئاین</td> <!-- 3 سێ شەممە -->
            <td>--</td> <!-- 3 چوار شەممە -->
            <td>عەرەبی</td> <!-- 3 پێنج شەممە -->
        </tr>
        <tr>
            <td>کیمیا</td> <!-- 4 یەک شەممە -->
            <td>ئینگلیزی</td> <!-- 4 دوو شەممە -->
            <td>بیرکاری</td> <!-- 4 سێ شەممە -->
            <td>--</td> <!-- 4 چوار شەممە -->
            <td>کوردی</td> <!-- 4 پێنج شەممە -->
        </tr>
        <tr>
            <td>کۆمپیوتەر</td> <!-- 5 یەک شەممە -->
            <td>--</td> <!-- 5 دوو شەممە -->
            <td>--</td> <!-- 5 سێ شەممە -->
            <td>--</td> <!-- 5 چوار شەممە -->
            <td>ئینگلیزی</td> <!-- 5 پێنج شەممە -->
        </tr>
        <tr>
            <td>بیرکاری</td> <!-- 6 یەک شەممە -->
            <td>--</td> <!-- 6 دوو شەممە -->
            <td>--</td> <!-- 6 سێ شەممە -->
            <td>--</td> <!-- 6 چوار شەممە -->
            <td>--</td> <!-- 6 پێنج شەممە -->
        </tr>
    </table>

    <button onclick="showTomorrowsSubjects()">چیمان هەیە سبەینێ؟<span style="font-size:9px;"> (کلیک بکە) </span></button>
    <script>
        function showTomorrowsSubjects() {
            const subjects = {
                0: 'عەرەبی، کوردی، زیندەزانی، کیمیا، کۆمپیتەر، بیرکاری',
                1: 'کیمیا، زیندەزانی، بیرکاری، ئینگلیزی',
                2: 'فیزیا، کوردی، ئاین، بیرکاری',
                3: 'عەرەبی، ئینگلیزی، زیندەزانی، ئاین، هونەر',
                4: 'فیزیا، کۆمپیوتەر، عەرەبی، کوردی، ئینگلیزی'
            };
            const today = new Date().getDay();
            
            if (today === 4 || today === 5) { 
                alert('سبەینێ پشووە.');
            } else {
                const tomorrow = (today + 1) % 7;
                alert('جەدۆلی سبەینێ: ' + subjects[tomorrow]);
            }}

    </script>
</body>
</html>
